      <section id="contact" class="contact">

          <div class="row mt-5">

              <form action="" method="post" role="form" class="php-email-form">
                <div class="form-row">
                  <div class="col-md-6 form-group">
                    Usuario: <br>
                    <input type="text" name="username" class="form-control" id="username"  data-rule="minlen:4" data-msg="Introduzca al menos 4 caracteres" />
                    <div class="validate"></div>
                  </div>
                </div>
                <div class="form-group">
                    Contrasena:<br>
                  <input type="password" class="form-control" name="password" id="subject" data-rule="minlen:4" data-msg="Introduzca una contrasena mas larga" />
                  <div class="validate"></div>
                </div>
                <div class="form-group">
                  <a href="#">
                    <legend id="forgot-pass">Forgot password?</legend>
                  </a>
                </div>
                <div class="mb-3">
                  <div class="loading">Cargando</div>
                  <div class="error-message">Datos incorrectos, intenta nuevamente :(</div>
                  <div class="sent-message">Datos correctos! :D</div>
                </div>
                <div class="text-center"><button type="submit">Inicia Sesion</button></div>
              </form>
  
            </div>
  
          </div>
  
        </div>
      </section>
